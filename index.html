<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px 20px;
            color: #ff0066;
            position: relative;
            overflow: hidden;
        }

        /* Ajustes para iPhone */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
                margin-bottom: 20px;
            }
            .photo {
                width: 70px;
                height: 70px;
                border-radius: 8px;
                opacity: 0.85;
                position: absolute;
            }
            .photo:nth-child(1) { top: 10%; left: 5%; }
            .photo:nth-child(2) { top: 40%; right: 5%; }
            .photo:nth-child(3) { bottom: 10%; left: 40%; }
            .button {
                display: block;
                margin: 20px auto;
                padding: 12px 24px;
                font-size: 1em;
                border-radius: 8px;
                text-align: center;
                z-index: 20;
            }
        }

        .button {
            background-color: #ff0066;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(255, 0, 102, 0.5);
            font-weight: 400;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff3399;
            transform: scale(1.05);
        }

        /* Notas dirigidas al centro */
        .note {
            position: absolute;
            background-color: #fff7f7;
            color: #ff0066;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #ff0066;
            box-shadow: 2px 2px 5px rgba(255, 0, 102, 0.5);
            opacity: 0;
            animation: floatNote 5s linear forwards;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes floatNote {
            0% { top: 100vh; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 20vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>¡Hola, mi princesa! 💖</h1>
    <p>Quiero preguntarte algo especial...</p>
    <p>¿Quieres ser mi San Valentín este 14 de febrero y por todos los que sigan durante muchos años? 💕</p>
    <a href="carta.html" class="button">¡Sí, claro! 💘</a>

    <img src="https://i.imgur.com/yhUnAwr.jpg" class="photo"> 
    <img src="https://i.imgur.com/g3ATYh3.jpg" class="photo">
    <img src="https://i.imgur.com/2FRejXM.jpg" class="photo">

    <script>
        function createFloatingNote(text) {
            const note = document.createElement("div");
            note.classList.add("note");
            note.innerHTML = text;
            document.body.appendChild(note);
            setTimeout(() => { note.remove(); }, 5000);
        }

        const notes = [
            "Te amo más de lo que mis palabras pueden expresar. 💗",
            "Cada momento contigo es un regalo. 🎁",
            "Mi corazón es tuyo, siempre. 💘",
            "Eres el amor de mi vida. 💕"
        ];

        setInterval(() => {
            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            createFloatingNote(randomNote);
        }, 3000);
    </script>
</body>
</html>
