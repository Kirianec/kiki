<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px 20px;
            color: #ff0066;
            position: relative;
            overflow: hidden;
        }

        .note {
            position: absolute;
            font-size: 1.2em;
            color: #ff0066;
            opacity: 0;
            animation: floatNote 10s linear infinite;
            white-space: nowrap;
            z-index: 1;
        }

        @keyframes floatNote {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff0066" fill-opacity="0.3"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            background-size: contain;
            opacity: 0.6;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="heart-background">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>

    <h1>¡Hola, mi princesa! 💖</h1>
    <p>Quiero preguntarte algo especial...</p>
    <p>¿Quieres ser mi San Valentín este 14 de febrero y por todos los que sigan durante muchos años? 💕</p>
    <a href="carta.html" class="button">¡Sí, claro! 💘</a>

    <img src="https://i.imgur.com/yhUnAwr.jpg" class="photo">
    <img src="https://i.imgur.com/g3ATYh3.jpg" class="photo">
    <img src="https://i.imgur.com/2FRejXM.jpg" class="photo">

    <script>
        // Notas de amor que aparecerán aleatoriamente
        const notes = [
            "Te amo más de lo que mis palabras pueden expresar. 💗",
            "Cada momento contigo es un regalo. 🎁",
            "Mi corazón es tuyo, siempre. 💘",
            "Eres el amor de mi vida. 💕",
            "Nuestro amor es eterno. ✨",
            "No hay día que no piense en ti 💞",
            "Gracias por hacer mi vida más hermosa 🌹",
            "Juntos, para siempre 💑"
        ];

        let noteIndex = 0;

        // Crear una nota flotante en una posición aleatoria
        function createFloatingNote(text, position) {
            const note = document.createElement('div');
            note.classList.add('note');
            note.textContent = text;
            note.style.left = position === "izquierda" ? `${Math.random() * 50}%` : `${Math.random() * 50 + 50}%`;
            note.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(note);

            setTimeout(() => {
                note.remove(); // Eliminar la nota después de que termina su animación
            }, 10000); // La animación dura 10 segundos
        }

        // Aparecen dos nuevas notas cada 3 segundos en zonas separadas
        setInterval(() => {
            if (noteIndex < notes.length) {
                createFloatingNote(notes[noteIndex], "izquierda");
                createFloatingNote(notes[(noteIndex + 1) % notes.length], "derecha");
                noteIndex = (noteIndex + 2) % notes.length;
            }
        }, 3000); // Intervalo de 3 segundos
    </script>

</body>
</html>
