<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
            color: #ff0066;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(255, 0, 102, 0.5);
            font-weight: 600;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .button {
            background-color: #ff0066;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(255, 0, 102, 0.5);
            font-weight: 400;
            animation: glow 2s infinite alternate;
        }
        .button:hover {
            background-color: #ff3399;
            transform: scale(1.05);
        }

        /* Efecto de brillo */
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 102, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 102, 0.8); }
            100% { box-shadow: 0 0 10px rgba(255, 0, 102, 0.5); }
        }

        /* Corazones y flores flotantes */
        .floating {
            position: absolute;
            font-size: 24px;
            animation: float 5s linear infinite;
            opacity: 0.7;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(1); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        /* Corazones y flores fijos */
        .fixed {
            position: absolute;
            font-size: 40px;
            opacity: 0.4;
        }

        /* ESTILO PARA LAS IM√ÅGENES FIJAS - # CAMBIO */
        .photo {
            position: absolute;
            width: 80px; /* Tama√±o de las fotos */
            height: 80px;
            border-radius: 10px;
            opacity: 0.8; /* Un poco transparentes */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- M√∫sica de fondo -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">

    <!-- Im√°genes de pareja fijas en el fondo - # CAMBIO -->
    <img src="URL_DE_TU_FOTO1.jpg" class="photo" style="top: 10%; left: 10%;">

    <script>
        function createFloatingElement(symbol) {
            const element = document.createElement("div");
            element.innerHTML = symbol;
            element.classList.add("floating");
            document.body.appendChild(element);

            const size = Math.random() * 20 + 20 + "px"; 
            element.style.fontSize = size;
            element.style.left = Math.random() * 100 + "vw";
            element.style.animationDuration = Math.random() * 3 + 3 + "s";

            setTimeout(() => { element.remove(); }, 5000);
        }

        function createFixedElement(symbol, x, y) {
            const element = document.createElement("div");
            element.innerHTML = symbol;
            element.classList.add("fixed");
            element.style.left = x + "vw";
            element.style.top = y + "vh";
            document.body.appendChild(element);
        }

        // Generar corazones y flores flotantes cada 500ms
        setInterval(() => {
            const symbols = ["üíñ", "üíò", "üíù", "üå∏", "üíï"];
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            createFloatingElement(randomSymbol);
        }, 500);

        // Posiciones de corazones y flores fijos
        const fixedPositions = [
            [10, 20], [30, 50], [70, 30], [85, 60], [50, 80]
        ];
        fixedPositions.forEach(pos => {
            const symbols = ["üíñ", "üíò", "üíù", "üå∏", "üíï"];
            const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            createFixedElement(randomSymbol, pos[0], pos[1]);
        });
    </script>

</body>
